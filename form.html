<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8"/>
    <title>Formulario</title>
  </head>
  <body>
    <!--
    Method => post o get.
    Post para mandar la informacion en el cuerpo del mensaje. Codificado y ci-
    frado por el protocolo HTTP. Se envía al back, lo recibe un archivo (php por
    ejemplo).
    Get para mandar la información en la cabezar del mensaje == en la URL == lo
    puede leer todo el mundo. No es apto para contraseñas.
    Action => Tenemos que indicar qué archivo lo recibe.
    -->
    <form method="get" action="procesamiento.php">
      <!-- Datos usuario -->
      <p>
        <label for="idUsuario">Usuario:</label>
        <input type="text" name="usuario" id="idUsuario" placeholder="Usuario"><br/>
        <label for="idContrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="idContrasena" placeholder="Contraseña"><br/>
        <label for="idFechaNac">Fecha de nacimiento:</label>
        <input type="date" name="fechaNac" id="idFechaNac"/><br/>
      </p>
      <p>
        Elige tu género:<br/>
        <input type="radio" name="genero" value="hombre" id="idHombre">
        <label for="idHombre">Hombre</label></br>
        <input type="radio" name="genero" value="mujer" id="idMujer">
        <label for="idMujer">Mujer</label><br/>
        <input type="radio" name="genero" value="nb" id="idNB">
        <label for="idNB">No binario</label><br/>
      </p>
      <p>
        Comida favorita:<br/>
        <input type="checkbox" name="comida[]" value="CarneS" id="idCarneS">
        <label for="idCarneS">Carne en salsa</label><br>
        <input type="checkbox" name="comida[]" value="Crocretas" id="idCrocretas">
        <label for="idCrocretas">Crocretas</label><br>
        <label for="">Lasaña</label><br>
        <label for="">Macarrones con tomatico</label><br>
        <label for="">Migas con melón</label><br>
        <label for="">Pan</label><br>
        <label for="">Pizza</label><br>
        <label for="">Solomillo salsa Roquefort</label><br>

      </p>
      <!-- Boton -->
      <p>
        <input type="submit" value="Click aqui"></input>
      </p>
    </form>
  </body>
</html>
